version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test_yahoo_data:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
         command: |  # use pipenv to install dependencies
          sudo pip install pipenv
          pipenv install
        name: Spin up virtual environment and install dependencies
      - run:
          command: python -m pytest --ticker=SQ --junitxml=tests/test-results/results.xml
          name: trigging tests
      - store_test_results:
          path: tests/test-results
workflows:
  main:
    jobs:
      - test_yahoo_data