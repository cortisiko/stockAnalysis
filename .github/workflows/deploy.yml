name: Deploy app and create executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install yahooquery
          pip install yahooquery tkmacosx

      - name: Create executable
        run: |
          if [ $RUNNER_OS == "Linux" ]; then
            pyinstaller --onefile --add-data "assets:assets" user_interface.py
          elif [ $RUNNER_OS == "macOS" ]; then
            pyinstaller --onefile --add-data "assets:assets" user_interface.py
          fi

      - name: Set executable permissions
        run: |
          chmod +x user_interface

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: user_interface-${{ matrix.os }}
          path: |
            dist/
            dist/
            dist/
            dist/
            dist/user_interface.zip
