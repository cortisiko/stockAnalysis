name: Deploy app and create executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Set up Python'
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create executable
        run: pyinstaller --hidden-import=yahooquery --hidden-import=yahooquery.asyncio user_interface.py

      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: my-application
          path: dist/
